- name: 🎟️ Follow-up of issues and pull requests - Opened on user's repositories
  uses: siosios/metrics@main
  with:
    token: MOCKED_TOKEN
    plugin_followup: 'yes'
    use_mocked_data: 'yes'
    verify: 'yes'
- name: 🎟️ Follow-up of issues and pull requests - Opened by user
  uses: siosios/metrics@main
  with:
    token: MOCKED_TOKEN
    plugin_followup: 'yes'
    plugin_followup_sections: user
    use_mocked_data: 'yes'
    verify: 'yes'
- name: 🎟️ Follow-up of issues and pull requests - Indepth analysis
  uses: siosios/metrics@main
  with:
    token: MOCKED_TOKEN
    plugin_followup: 'yes'
    plugin_followup_indepth: 'yes'
    use_mocked_data: 'yes'
    verify: 'yes'
- name: 🎟️ Follow-up of issues and pull requests - Exclude Archived
  uses: siosios/metrics@main
  with:
    token: MOCKED_TOKEN
    plugin_followup: 'yes'
    plugin_followup_archived: 'no'
    use_mocked_data: 'yes'
    verify: 'yes'
