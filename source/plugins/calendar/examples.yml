- name: Current year calendar
  uses: siosios/metrics@master
  with:
    filename: metrics.plugin.calendar.svg
    token: ${{ github.token }}
    base: ""
    plugin_calendar: yes

- name: Full history calendar
  uses: siosios/metrics@master
  with:
    filename: metrics.plugin.calendar.full.svg
    token: ${{ github.token }}
    base: ""
    plugin_calendar: yes
    plugin_calendar_limit: 0
